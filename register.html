<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSphere | Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="Images/ShopSphere.png" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/d9be89f74b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounder-5 p-3 bg-white shadow box-area">
      <div class="col-md-6 rounder-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="bg-image mb-3">
          <img src="Images/shopsphere-big.png" class="img-fluid" />
        </div>
        <p class="text-white fs-2 label">ShopSphere</p>
        <small class="text-white text-wrap text-center label-two">Explore. Discover. <br />ShopSphere: Your Gateway to
          Limitless
          Choices.</small>
      </div>
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text md-4">
            <h2>Sign Up</h2>
            <p>Welcome!</p>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" placeholder="Username"
              aria-label="Username" aria-describedby="basic-addon1" required />
          </div>
          <div class="input-group mb-1">
            <input type="password" class="form-control form-control-lg bg-light fs-6" id="password"
              placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required />
            <button class="btn btn-outline-secondary" type="button" id="toggle">
              <img src="Images/view.png" alt="Show Password" id="show" />
              <img src="Images/hide.png" alt="Hide Password" id="hide" />
            </button>
          </div>
          <div class="input-group mb-5 d-flex justify-content-between"></div>
          <div class="input-group mb-3">
            <input type="submit" class="btn btn-lg btn-primary w-100 fs-6" id="sign" value="Register" />
          </div>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-lg btn-light w-100 fs-6" disabled>
            <img src="Images/google.png" class="googil me-2" /><small>Sign In with Google</small>
          </button>
        </div>
        <div class="row">
          <small style="text-align: center">Our Google Sign In function is under maintenance <br />We
            apologize for the inconvenience<a href="#"></a></small>
        </div>
        <div class="row register">
          <small style="text-align: center">Already have an account?</small><a href="index.html">Login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyARkCcxFb5rM0pH0srjwovPtdeVHBG3ngw",
      authDomain: "shopsphere-6e423.firebaseapp.com",
      databaseURL:
        "https://shopsphere-6e423-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "shopsphere-6e423",
      storageBucket: "shopsphere-6e423.appspot.com",
      messagingSenderId: "439601533462",
      appId: "1:439601533462:web:aa77e0c383c1cb28429b37",
      measurementId: "G-6H0R9JBWKK",
    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app); // Initialize Firebase Authentication
    // Fetch Database
    const db = getDatabase(app);

    // Function to handle form submission
    document.getElementById("sign").addEventListener("click", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Save user data to Firebase
      set(ref(db, "user/" + document.getElementById("username").value), {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
      })
        .then(() => {
          // Clear input fields after successful registration
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          alert("Registration Successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Error registering user:", error);
          alert("Error registering user. Please try again.");
        });
    });
  </script>
</body>

</html>
