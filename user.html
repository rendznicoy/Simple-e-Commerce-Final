    // Your web app's Firebase configuration

      apiKey: "AIzaSyBfQt95MFDEF0ZvyKjkW5ZB2hcxBxOfZrs",
      authDomain: "simple-ecommerce-2ae23.firebaseapp.com",
      projectId: "simple-ecommerce-2ae23",
      storageBucket: "simple-ecommerce-2ae23.appspot.com",
      messagingSenderId: "649449198685",
      appId: "1:649449198685:web:c305061725d287ab30e9b4",
      measurementId: "G-R02NLXEX21",
      databaseURL:
        "simple-ecommerce-2ae23-default-rtdb.asia-southeast1.firebasedatabase.app",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Get a reference to the items in the database
    var itemsRef = database.ref("items");

    // Call checkAuthentication function when the page loads
    window.onload = function () {
      checkAuthentication();
    };

    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // User is signed in.
        document.getElementById("username").textContent = user.username;
        username = user.username;
        safeUsername = user.username.replace(/\./g, ",");
      } else {
        // No user is signed in.
        alert("Please sign in to view this page.");
      }
    });

    itemsRef.on("value", function (snapshot) {
      var items = snapshot.val();
      var gridContainer = document.querySelector(".grid-container");
      gridContainer.innerHTML = "";

      for (var itemID in items) {
        var item = items[itemID];

        var columnDiv = document.createElement("div");
        columnDiv.className = "column";

        var itemDiv = document.createElement("div");
        itemDiv.className = "item";

        var img = document.createElement("img");
        img.src = item.imageUrl;

        var h2 = document.createElement("h2");
        h2.textContent = item.itemName;

        var p = document.createElement("a");
        p.textContent = "PHP " + item.itemPrice + ".00";

        var d = document.createElement("p");
        d.textContent = "Product Description: " + item.itemDescription;

        var addToCart = document.createElement("button");
        addToCart.textContent = "Add to Cart";

        itemDiv.appendChild(img);
        itemDiv.appendChild(h2);
        itemDiv.appendChild(p);
        itemDiv.appendChild(d);
        itemDiv.appendChild(addToCart);

        columnDiv.appendChild(itemDiv);

        gridContainer.appendChild(columnDiv);
      }
    });
  </script>
