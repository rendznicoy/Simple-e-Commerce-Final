<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSphere | Admin Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Simple-e-Commerce-PHP/style.css" />
    <link
      rel="shortcut icon"
      href="/Simple-e-Commerce-PHP/Images/ShopSphere.png"
      type="image/x-icon"
    />
  </head>
  <body style="background-image: none; background-color: #fff">
    <div class="top-nav-bar">
      <div class="search-box">
        <img
          src="/Simple-e-Commerce-PHP/Images/shopsphere-big.png"
          class="logo"
        />
        <input type="text" class="form-control search-bar" />
        <span class="input-group-text"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
      </div>
      <div class="menu-bar">
        <ul>
          <li>
            <a onclick="logout()">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
    <section class="p-3">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#productForm"
          >
            Add Product <i class="fa-solid fa-plus"></i>
          </button>
          <button class="btn btn-primary">
            Delete Product <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table
            class="table table-stripped table-hover mt-3 text-center table-bordered"
          >
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Description</th>
                <th>Product Seller</th>
              </tr>
            </thead>
            <!--Sample-->
            <tbody id="data">
              <td>1</td>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <div class="modal fade" id="productForm" data-bs-backdrop="false">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fill in the Form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d9be89f74b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/Simple-e-Commerce-PHP/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
