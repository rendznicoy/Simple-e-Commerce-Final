<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere | Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Simple-e-Commerce-PHP/style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="/Simple-e-Commerce-PHP/Images/ShopSphere.png" type="image/x-icon">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounder-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounder-4 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="bg-image mb-3">
                <img src="/Simple-e-Commerce-PHP/Images/shopsphere-big.png" class="img-fluid">
            </div>
            <p class="text-white fs-2 label">ShopSphere</p>
            <ShopSShopSphere: class="text-white text-wrap text-center label-two">Explore. Discover. <br>ShopSphere: Your Gateway to Limitless Choices.</small>
        </div>   
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text md-4">
                    <h2>Sign In</h2>
                    <p>Welcome Admin!</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="form-check">
                        <label for="form-check" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="/Simple-e-Commerce-PHP/Images/google.png" class="googil me-2"><small>Sign In with Google</small></button>
            </div>
            <div class="row">
                <small>Cookies must be enabled in your browser<a href="#"></a></small>
            </div>
        </div>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
