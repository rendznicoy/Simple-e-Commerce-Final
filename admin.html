<!DOCTYPE html>
<html lang="en" translate="no" data-theme="t3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere | Admin Login</title>
    <link rel="shortcut icon" href="/Simple-e-Commerce-PHP/Images/ShopSphere.png" type="image/x-icon">
    <link rel="stylesheet" href="/Simple-e-Commerce-PHP/style.css">
</head>
<body>
    <div class="mask">
        <div class="baseDialog">
            <div class="header">
                <h1 class="title">Sign In</h1>
            </div>
            <form>
                <div class="container">
                    <div class="labelText">Email or Phone Number</div>
                    <div class="inputGroup" dir="ltr">
                        <div class="containerI" style="display: none;">
                            "PH"
                            <span class="phoneCode">
                                "63"
                            </span>
                        </div>
                    </div>
                    <div class="inputGroupEmail">
                        <input type="text" id="userAccount" list="autocompleteOff" dir="ltr" value>
                        <div class="clear"></div>
                    </div>
                    <button class="loginBtn" type="submit" id="submitButton" tabindex="0">Continue</button>
                    <div class="trouble">Trouble Signing In?</div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
