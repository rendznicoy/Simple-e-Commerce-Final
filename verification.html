<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSphere | Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Simple-e-Commerce-PHP/style.css" />
    <link
      rel="shortcut icon"
      href="/Simple-e-Commerce-PHP/Images/ShopSphere.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/d9be89f74b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="line-length-sm margin-auto">
        <article class="card roomy blue">
          <div class="header padding-y-4xl">
            <i
              aria-hidden="true"
              focusable="false"
              data-prefix="fad"
              data-icon="envelope-open-text"
              role="img"
              viewBox="0 0 512 512"
              class="fa fa-envelope-open-text fa-fw fa-4x"
            ></i>
          </div>
          <div class="section text-left">
            <h1 class="h4 margin-bottom-md">Check Your Email</h1>
            <p class="margin-bottom-2xl">
              We've just sent a link to your email address. Verify your address
              and we'll get you all set up!
            </p>
          </div>
        </article>
        <p class="text-center help">
          Having trouble or confused?
          <a href="/Simple-e-Commerce-PHP/sorry.html">Let us know</a> and we'll
          help!
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/Simple-e-Commerce-PHP/script.js"></script>
  </body>
</html>
